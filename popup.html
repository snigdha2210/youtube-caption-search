<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Caption Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }
      #search-bar {
        width: 100%;
        padding: 5px;
      }
      #results {
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
      }
      .result {
        cursor: pointer;
        padding: 5px;
        border-bottom: 1px solid #ddd;
      }
      .result:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <input type="text" id="search-bar" placeholder="Search ..." />
    <div id="results"></div>
    <script src="popup.js"></script>
  </body>
</html>
