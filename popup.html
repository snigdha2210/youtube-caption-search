<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Caption Search</title>
    <style>
      #search-container {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      #search-bar {
        flex: 1;
        padding: 5px;
      }
      #search-icon {
        cursor: pointer;
        padding: 5px;
        background-color: white;
        color: white;
        border: none;
        border-radius: 3px;
      }
      #results {
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
      }
      .result {
        padding: 5px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
      }
      .result:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="search-container">
      <input type="text" id="search-bar" placeholder="Search captions..." />
      <button id="search-icon">üîç</button>
    </div>
    <div id="results"></div>

    <script src="popup.js"></script>
  </body>
</html>
